<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Location Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />     -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div class="jumbotron"><h1 id="heading1">Location Search</h1><br>
    <h2 id="heading2">by category</h2>
    </div>
        <div class="row">
            <div id="buttons" class="col-sm-12 col-md-8">
            </div>
            <div id="form-div" class="col-sm-12 col-md-4">
                    <!-- This section lets the user define the number of search results to return -->
                    <p>Number of results between 1 and 20</p> 
                    <!-- Default value of 20 is entered, in case user doesn't specify otherwise -->
                    <input id="number" value="20">
                    <!-- Submit button calls validation function to check input value -->
                    <button id="search-button" type="button" onclick="validation()">Submit</button>
                    <p id="number-input"></p>
                    <script>
                    function validation() {
                    var x, text;
                    // Get the value of the input field with id="number"
                    x = document.getElementById("number").value;
                    //!!REMOVE AFTER DEBUGGING
                    console.log("Input number: " + x);
                    // If x is Not a Number, less than 1, greater than 20
                    if (isNaN(x) || x < 1 || x > 20) {
                    text = "Input not valid";
                    } else {
                    text = "Input OK";
                    }
                    //Update page with text for invalid or invalid input
                    document.getElementById("number-input").innerHTML = text;
                    }
                    </script>

                    <!-- Section for user to specify new city -->
                    <p>Enter a city to search</p>
                    <input id ="citySearch" value="Phoenix, AZ">
                    <button id="citySubmit" type="button" >Submit</button>
                    <script>
                    function cityFunction() {
                    var c = document.getElementById("citySearch").value;
                    console.log("City entered: " + c);
                    }
                    </script>
                    <!-- div to hold the results for latitude and longitude -->
                    <div id="result"></div>
                    
                    
            </div>
        </div>
        <!-- Div to hold search results -->
        <div id="results-main">
        </div>
        <script src="script.js"></script>
</body>
</html>
